<html lang="en">

    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script defer src="../js/contacto.js"></script>

<body id="contacto">
    <article>
        <h1 id="titulo">Contactate con Viene y Va</h1>
        <p id="parrafo">Si tenes alguna duda, consulta o queres dejarnos un mensaje. Escribinos!</p>
        <form autocomplete="off">
            <label for="nombre-apellido">Nombre y Apellido:</label><br>
            <input type="text" id="inputNombre" placeholder="Nombre completo"><br>
            <label for="email">Email</label><br>
            <input type="email" id="inputEmail" placeholder="Correo electrÃ³nico"><br>
            <label for="comentarios">Comentarios</label><br>
            <textarea id="inputComentarios" cols="50" rows="10"></textarea><br>
            <input type="reset" value="Reiniciar formulario">
            <button id="btnEnviar">ENVIAR</button>
        </form>
    </article>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
