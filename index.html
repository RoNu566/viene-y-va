<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viene y va- Compra y venta de ropa usada</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1>Viene y va</h1>
        <h2>Compra y Venta de Ropa Usada</h2>
    </header>
    <main id="main">
        <img class="img-fluid" src="./img/ropa.jpg" alt="imagen de prendas">
        <div>
            <h3>Nuestra tienda</h3>
        </div>
        <div>
            <label for="talle">¿Que talle estas buscando?</label><br>
            <span><input type="search" id="filtroProducto" style="width:25rem;" placeholder="Ingresa el talle"></span>
        </div>      
        <section id="container">
        </section>
        <section id="cart">
        </section>
        <button class="btn btn-light" type="button" id="btnpagar">Pagar💵</button>
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button" id="agregarprenda">¿Queres agregar una prenda para
                vender? 😊</button>
          </div>
        <div>
            <button class="btn btn-dark" type="button" id="contacto">
                <a target="_blank" href=".//pages/contacto.html">Contactanos ✍️</a>
            </button>
        </div>
    </main>
    <footer id="footer">
        <div>
            <p class="fs-4">No te olvides de seguirnos en nuestras Redes Sociales</p>
            <a href="http://facebook.com" target="_blank"><i class="bi-facebook"></i></a>
            <a href="http://twitter.com" target="_blank"><i class="bi-twitter"></i></a>
            <a href="http://instagram.com" target="_blank"><i class="bi-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
